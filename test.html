<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muthongo Test</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="test-body">

  <header class="test-header">
    <div class="brand">
      <span class="logo">Muthongo</span>
      <span id="examLabel" class="muted"></span>
    </div>
    <div class="controls">
      <button id="langBtn" class="btn ghost" title="Switch Language">EN / HI</button>
      <div class="timer" id="timer">60:00</div>
      <button id="submitBtn" class="btn danger">Submit</button>
    </div>
  </header>

  <main class="test-layout">
    <!-- Left: Question + Options -->
    <section class="qpanel">
      <div id="qTitle" class="qtitle">Question</div>
      <div id="qText" class="qtext">Loadingâ€¦</div>
      <form id="options" class="options"></form>

      <div class="actions">
        <button id="clearBtn" class="btn ghost">Clear Response</button>
        <button id="markBtn" class="btn purple">Mark for Review</button>
      </div>

      <div class="nav">
        <button id="prevBtn" class="btn">Previous</button>
        <button id="nextBtn" class="btn primary">Save & Next</button>
      </div>
    </section>

    <!-- Right: Palette -->
    <aside class="palette">
      <div class="legend">
        <span class="pill not-visited">Not visited</span>
        <span class="pill not-answered">Not answered</span>
        <span class="pill answered">Answered</span>
        <span class="pill marked">Marked</span>
      </div>
      <div id="paletteGrid" class="grid"></div>
    </aside>
  </main>

  <!-- Result Modal -->
  <div id="resultModal" class="modal hidden">
    <div class="modal-card">
      <h2>Test Summary</h2>
      <div id="summary"></div>
      <button class="btn primary" onclick="location.href='index.html'">Go to Home</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
