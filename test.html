<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muthongo Test Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="test-body">
  <header class="test-header">
    <div class="brand"><span class="logo">Muthongo</span> <span id="examLabel"></span></div>
    <div class="controls">
      <button id="langBtn" class="btn ghost">EN/HI</button>
      <div id="timer" class="timer">--:--</div>
      <button id="submitBtn" class="btn danger">Submit</button>
    </div>
  </header>

  <main class="test-layout">
    <section class="qpanel">
      <div id="qTitle" class="qtitle"></div>
      <div id="qText" class="qtext"></div>
      <form id="options" class="options"></form>

      <div class="actions">
        <button id="clearBtn" class="btn ghost">Clear</button>
        <button id="markBtn" class="btn purple">Mark</button>
      </div>

      <div class="nav">
        <button id="prevBtn" class="btn">Previous</button>
        <button id="nextBtn" class="btn primary">Save & Next</button>
      </div>
    </section>

    <aside class="palette">
      <div class="legend">
        <span class="pill not-visited">Not visited</span>
        <span class="pill not-answered">Not answered</span>
        <span class="pill answered">Answered</span>
        <span class="pill marked">Marked</span>
      </div>
      <div id="paletteGrid" class="grid"></div>

      <div style="margin-top:12px;">
        <label for="filterSelect">Filter:</label>
        <select id="filterSelect">
          <option value="all">All</option>
          <option value="marked">Marked</option>
          <option value="not-answered">Not answered</option>
        </select>
      </div>
    </aside>
  </main>

  <div id="resultModal" class="modal hidden">
    <div class="modal-card">
      <h2>Summary</h2>
      <div id="summary"></div>
      <button class="btn primary" onclick="location.href='index.html'">Home</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
