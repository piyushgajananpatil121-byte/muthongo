<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Muthongo — Past Papers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Muthongo — Past Papers (Ready to Launch)</h1>
  </header>

  <main class="container">
    <section class="controls">
      <label for="examSelect">Select Exam / Paper:</label>
      <select id="examSelect"></select>

      <button id="loadBtn">Load Questions</button>
      <button id="downloadBtn">Download JSON</button>
    </section>

    <section id="questionsArea" class="questions-area">
      <p class="hint">Load an exam to see questions here.</p>
    </section>
  </main>

  <footer class="footer">
    <small>Built for GitHub Pages — place your JSON files in <code>/questions/</code></small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
